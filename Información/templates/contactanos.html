{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Contactanos</title>
</head>
<body style="background-color: #0F3460; color: aliceblue;">
    <div class="container mt-5">
        <h2 class="text-center display-6 fw-bold text-white mb-5">Contacto</h2>
        <div class="card p-4 mx-auto bg-dark" style="max-width: 600px; border-radius: 15px;">
            <form method="POST" class="mt-2">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first_name" class="text-white mt-1 mb-1">Primer nombre</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ form.first_name.value }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="second_name" class="text-white mt-1 mb-1">Segundo nombre</label>
                        <input type="text" class="form-control" id="second_name" name="second_name" value="{{ form.second_name.value }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="text-white mt-1 mb-1">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}" required>
                </div>
                <div class="form-group">
                    <label for="subject" class="text-white mt-1 mb-1">Asunto</label>
                    <input type="text" class="form-control" id="subject" name="subject" value="{{ form.subject.value }}" required>
                </div>
                <div class="form-group">
                    <label for="message" class="text-white mt-1 mb-1">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required>{{ form.message.value }}</textarea>
                </div>
                <button type="submit" class="btn btn-light mt-2">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
{% endblock %}
