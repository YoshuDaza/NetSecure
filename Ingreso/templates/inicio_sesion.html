{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Inicio de sesión</title>

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5 mb-4">
                <form method="POST" class="card card-body">
                    <h1 class="text-center">Inicio de sesión</h1>
                    {{error}}
                    {% csrf_token %}

                        <div class="mb-3">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                        </div>

                        <div class="mb-3">
                            <label for="password">Contraseña de usuario</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                        </div>

                        <button class="btn btn-primary">
                            Iniciar Sesion
                        </button>

                        <p>¿No tienes cuenta? <a href="/registrar">Regisrate aqui</a></p>

                        
                </form>
            </div>
        </div>
    </main>

</body>
</html>

{% endblock %}
