{% extends 'base.html' %}

{% block content %}

{{error}}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Registrate</h1>
                {{error}}
                {% csrf_token %}

                    <div class="mb-3">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Contraseña de usuario</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="password2">Repite la contraseña</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Introduce de nuevo la contraseña">
                    </div>

                    <button class="btn btn-primary">
                        Iniciar Sesion
                    </button>

                    <p>¿Ya tienes cuenta? <a href="/iniciar_sesion">Inicia sesión aqui</a></p>
                    
            </form>
        </div>
    </div>
</main>
{% endblock %}
