{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Servicios</title>

    <body clas="bg-light">

     <!-- Contenido principal -->
     <div class="container py-5">
        <h2 class="text-start text-primary mb-5">Nuestros Servicios</h2>
        <div class="row g-4">
            <!-- Tarjeta de Escaneo de Vulnerabilidades -->
            <div class="col-lg-8">
                <div class="card bg-dark text-white h-100">
                    <img src="https://via.placeholder.com/500x300.png?text=Escaneo+de+Vulnerabilidades" class="card-img" alt="Escaneo de Vulnerabilidades">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h3 class="card-title">Escaneo de Vulnerabilidades</h3>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de Protección de Datos -->
            <div class="col-lg-4">
                <div class="card bg-dark text-white h-100">
                    <img src="https://via.placeholder.com/350x150.png?text=Cómo+evitar+el+phishing" class="card-img" alt="Protección de datos">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h3 class="card-title">Cómo evitar el phishing</h3>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de Auditorías -->
            <div class="col-lg-4">
                <div class="card bg-dark text-white h-100">
                    <img src="https://via.placeholder.com/350x150.png?text=Auditorías" class="card-img" alt="Auditorías">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h3 class="card-title">Auditorías</h3>
                    </div>
                </div>
            </div>

            <!-- CTA: Descubre más de nuestros servicios -->
            <div class="col-lg-4">
                <div class="card bg-secondary text-white h-100 d-flex align-items-center justify-content-center">
                    <h3 class="card-title">¿Estás bajo un ataque?</h3>
                </div>
            </div>

            <!-- CTA: Las últimas noticias sobre ciberseguridad -->
            <div class="col-lg-4">
                <div class="card bg-secondary text-white h-100 d-flex align-items-center justify-content-center">
                    <h3 class="card-title">Las últimas noticias sobre ciberseguridad</h3>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
{% endblock %}
